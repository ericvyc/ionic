<ion-view title="Posts" id="page3">
    <ion-content padding="true" class="has-header">
    	<ion-list show-delete="shouldShowDelete"
          show-reorder="shouldShowReorder"
          can-swipe="listCanSwipe">
    		<ion-item ng-repeat="p in posts">
    			<span>{{p.title.rendered}}</span><br />
				<span ng-bind-html="p.content.rendered">{{p.content.rendered}}</span>
				<span>{{p.link}}</span>
 			</ion-item>
		</ion-list>
    </ion-content>
</ion-view>
